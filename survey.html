<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
  <div class="card">
  <div class="card-header" style="height: 50px;">
    <h1 class="card-title mt-2 text-center" id="label">Survey</h1>
  </div>
  <div class="survey">
      <div class="modal-body">
        <div class="text-center">
          <p>
            <strong>Your information can enables us to help you on your journey</strong>
          </p>
        </div>
        <form action="">
          <p><b>Name:</b></p>
          <input type="text" class="form-control" id="name">
          <p><b>Address:</b></p>
          <input type="text" class="form-control" id="address" >
          <p><b>Phone number:</b></p>
          <input type="tel" class="form-control" id="phone-number">
          <p><b>Select your age group:</b></p>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio1" />
            <label class="form-check-label" for="radio1">
              16 or under
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio2" />
            <label class="form-check-label" for="radio2">
              17-24
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
            <label class="form-check-label" for="radio3">
              25-30
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio4" />
            <label class="form-check-label" for="radio4">
              31-40
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio5" />
            <label class="form-check-label" for="radio5">
              41 or above
            </label>
          </div>
          <br>
          <p><strong>Please tick the appropriate boxes:</strong></p>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio1" />
              <label class="form-check-label" for="radio1">
                I am interested in becoming a Christian
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio2" />
              <label class="form-check-label" for="radio2">
                I am interested in finding out more about Christianity
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
              <label class="form-check-label" for="radio3">
               I am just visiting
              </label>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="Form" id="radio4" />
                <label class="form-check-label" for="radio4">
                I am seeking a church home
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="Form" id="radio5" />
                <label class="form-check-label" for="radio5">
                I am interested in joining a Bible study group
                </label>
              </div>
            </div>
          <br>
          <p><strong>Who/what invited you to church?</strong></p>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio1" />
              <label class="form-check-label" for="radio1">
                Friends
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio2" />
              <label class="form-check-label" for="radio2">
                Leaflets
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
              <label class="form-check-label" for="radio3">
                Social media
              </label>
            </div>
            <div class="form-outline mb-4">
              <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
              <label class="form-check-label" for="radio3">
                Other:
              </label>
              <textarea class="form-control" id="feedbackS" rows="2"></textarea>
            </div>
          <br>
          <p><strong>Any feedback?</strong></p>
          <div class="form-outline mb-4">
            <textarea class="form-control" id="feedbackS" rows="4"></textarea>
          </div>
        </form>
      </div>
      <div>
        <button type="button" class="submit">Submit</button>
      </div>
  </div>
  </div>
</body>
