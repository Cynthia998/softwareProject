<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  .survey
  {
    padding: 10px;
  }
  .card-header
  {
    background-color: #c02e2b;
  }
  #label
  {
    color: #fff;
  }
  .button 
  {
    background-color: #d6b183;
    color: black;
    border: #fff;
  }
</style>

<body>
  <div class="card">
  <div class="card-header" style="height: 50px;">
    <h1 class="card-title mt-2 text-center" id="label">Survey</h1>
  </div>
  <div class="survey">
      <div class="modal-body">
        <div class="text-center">
          <p>
            <strong>Your information can enables us to help you on your journey</strong>
          </p>
        </div>
        <form action="">
          <p><strong>Name:</strong></p>
          <p><strong>Address:</strong></p>
          <p><strong>Phone number:</strong></p>
          <p><strong>Select your age group:</strong></p>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio1" />
            <label class="form-check-label" for="radio3Example1">
              16 or under
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio2" />
            <label class="form-check-label" for="radio3Example2">
              17-24
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
            <label class="form-check-label" for="radio3Example3">
              25-30
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
            <label class="form-check-label" for="radio3Example3">
              31-40
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
            <label class="form-check-label" for="radio3Example3">
              41 or above
            </label>
          </div>
          <br>
          <p><strong>Please tick the appropriate boxes:</strong></p>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio1" />
              <label class="form-check-label" for="radio3Example1">
                I am interested in becoming a Christian
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio2" />
              <label class="form-check-label" for="radio3Example2">
                I am interested in finding out more about Christianity
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
              <label class="form-check-label" for="radio3Example3">
               I am just visiting
              </label>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
                <label class="form-check-label" for="radio3Example3">
                I am seeking a church home
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
                <label class="form-check-label" for="radio3Example3">
                I am interested in joining a Bible study group
                </label>
              </div>
            </div>
          <br>
          <p><strong>Who/what invited you to church?</strong></p>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio1" />
              <label class="form-check-label" for="radio3Example1">
                Friends
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio2" />
              <label class="form-check-label" for="radio3Example2">
                Leaflets
              </label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" name="Form" id="radio3" />
              <label class="form-check-label" for="radio3Example3">
                Social media
              </label>
            </div>
          <br>
          <p><strong>Any feedback?</strong></p>
          <div class="form-outline mb-4">
            <textarea class="form-control" id="form4Example3" rows="4"></textarea>
          </div>
        </form>
      </div>
      <div class="card-footer text-end">
        <button type="button" class="button">Submit</button>
      </div>
  </div>
  </div>
</body>
