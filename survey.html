<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="mx-0 mx-sm-auto">
        <div class="card">
          <div class="card-header bg-primary" style="height: 50px;">
            <h1 class="card-title text-white mt-2 text-center" id="exampleModalLabel">Survey</h1>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
              <p>
                <strong>Your information can enables us to help you on your journey</strong>
              </p>
            </div>
      
            <hr />
      
            <form class="px-4" action="">
              <p><strong>How did you come to know about our church?</strong></p>
      
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="exampleForm" id="radio3Example1" />
                <label class="form-check-label" for="radio3Example1">
                  Very good
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="exampleForm" id="radio3Example2" />
                <label class="form-check-label" for="radio3Example2">
                  Good
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="exampleForm" id="radio3Example3" />
                <label class="form-check-label" for="radio3Example3">
                  Medicore
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="exampleForm" id="radio3Example4" />
                <label class="form-check-label" for="radio3Example4">
                  Bad
                </label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox"type="radio" name="exampleForm" id="radio3Example5" />
                <label class="form-check-label" for="radio3Example5">
                  Very bad
                </label>
              </div>

              <br>
      
              <p><strong>What could we improve?</strong></p>
      
              <!-- Message input -->
              <div class="form-outline mb-4">
                <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                <label class="form-label" for="form4Example3">Your feedback</label>
              </div>
            </form>
          </div>
          <div class="card-footer text-end">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
</body>
